<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>測試</title>
<link rel="stylesheet" href="css\style.css" type="text/css" media="screen" />
<link rel="stylesheet" href="css\bootstrap.css" type="text/css" media="screen" />
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="d3\d3.v3.js"></script>
<script src="js\bootstrap.js"></script>
<script src='../../src/d3radar.js'>

</script>
      
</style>
</head>
<body>
<div id="container">

<button id='pressme' class='btn btn-primary dropdown-toggle'>按我</button>

<div id='svg_container'>
</div>

</div>
<script type="text/javascript">
var d3radar=d3radar.setData([7,9,10,8,25,11,13],
	['金','木','水','火','土','天','地']);
//setData，兩個變數長度要一致，前一為資料組，後一為標籤組

d3radar.draw('#svg_container');
//draw畫出底圖

$('#pressme').on('click',function(){
	d3radar.randomData(7)
	//取得長度為7的隨機數組
	.show();
	//畫點和區塊動畫
});
</script>

</body>
</html>
